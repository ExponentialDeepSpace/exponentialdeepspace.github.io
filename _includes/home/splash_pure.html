<div class="position-relative">
      <!-- Hero for FREE version -->
      <section class="section section-lg section-hero section-shaped">
        <!-- Background circles -->
        <div class="shape shape-style-1 shape-dark">
          <span class="span-100"></span>
          <span class="span-50"></span>
          <span class="span-50"></span>
          <span class="span-75"></span>
          <span class="span-100"></span>
          <span class="span-75"></span>
          <span class="span-50"></span>
          <span class="span-150"></span>
          <span class="span-50"></span>
          <span class="span-150"></span>
        </div>
        <div class="container shape-container d-flex align-items-center py-lg">
          <div class="col px-0">
            <div class="row align-items-center justify-content-center">
              <div class="col-lg-6 text-center">
                  <h2 class="heading lead text-white"> {{ site.slogan }} </h2>
                <h2 class="heading-title lead text-white"> {{ site.title }} </h2>
                <p class="lead text-white">{{ site.description }}</p>
                <div class="btn-wrapper mt-5">
                  
                  
                  <div>
                        <span class="btn-inner--icon"><i class="ni ni-bold-down"></i></span>
                     
                  </div>
                </div>
                <div class="mt-5">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- SVG separator -->
        <div class="separator separator-bottom separator-skew">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
              <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
            </svg>
         </div>
      </section>
    </div>
